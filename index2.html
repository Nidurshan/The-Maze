<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Car</title>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://threejs.org/build/three.module.js';

    // Create a scene
    const scene = new THREE.Scene()
    scene.background = new THREE.Color(0x808080)

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create car parts
    const chassisGeometry = new THREE.BoxGeometry(2, 1, 1);
    const chassisMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    const chassis = new THREE.Mesh(chassisGeometry, chassisMaterial);
    scene.add(chassis);

    const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.2, 32);
    const wheelMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const frontWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
    const rearWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
    frontWheel.position.set(1, -0.5, 0.6);
    rearWheel.position.set(-1, -0.5, 0.6);
    scene.add(frontWheel, rearWheel);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      // Rotate wheels
      frontWheel.rotation.x = 1.3;
      rearWheel.rotation.x = 1.3;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
